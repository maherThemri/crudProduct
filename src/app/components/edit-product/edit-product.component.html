<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h3>Update Product</h3>
        </div>
        <div class="card-body">
            <form #productForm="ngForm" (ngSubmit)="updateProduct()">
                <div class="row mb-2">
                    <div class="col">
                        <label>Name Product</label>
                        <input type="text" class="form-control" [(ngModel)]="product.name" name="name"
                            placeholder="Name product" #name="ngModel" required minlength="3" maxlength="12">
                        <div class="text-danger" *ngIf="name.invalid && (name.touched || name.dirty)">
                            <div *ngIf="name.errors?.['required']">Product name is required</div>
                            <div *ngIf="name.errors?.['minlength']">min length 3</div>
                            <div *ngIf="name.errors?.['maxlength']">max length 12</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label>Description</label>
                        <textarea type="text" class="form-control" name="description" placeholder="Description product"
                            [(ngModel)]="product.description" #description="ngModel" required minlength="6"></textarea>
                        <div class="text-danger"
                            *ngIf="description.invalid && (description.touched || description.dirty)">
                            <div *ngIf="description.errors?.['required']">Description is required</div>
                            <div *ngIf="description.errors?.['minlength']">min length 6</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label>Price</label>
                        <input type="number" class="form-control" name="price" placeholder="price product"
                            [(ngModel)]="product.price" #price="ngModel" required>
                        <div class="text-danger" *ngIf="price.invalid && (price.touched || price.dirty)">
                            <div *ngIf="price.errors?.['required']">price is required</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2 d-flex flex-row-reverse bd-highlight mr-1">
                    <button type="submit" class="btn btn-success" [disabled]="productForm.invalid"><i
                            class="fa-regular fa-floppy-disk"></i>&nbsp;Save
                    </button>
                    <button type="button" class="btn btn-danger mr-2" (click)="cancel()">
                        <i class="fa-solid fa-ban"></i>&nbsp;Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
