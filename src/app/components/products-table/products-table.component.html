<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <h3>CRUD Product</h3>
        </div>
        <div class="card-body">
            <div class=" d-flex justify-content-end mr-2">
                <a [routerLink]="'add-product'" class="btn btn-primary mt-4 mb-2">
                    <i class="fa-solid fa-plus"></i>&nbsp;Add Product</a>
            </div>
            <div class="d-flex p-2 bd-highlight">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.name}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <button type="button" class="btn btn-info mr-2" (click)="navigateToEdit(product.id)">
                                    <i class="fa-regular fa-pen-to-square"></i>&nbsp;Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">
                                    <i class="fa-solid fa-trash-can"></i>&nbsp;Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
